<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="hos-css/setting.css" />
		</head>

	<body class="mui-fullscreen">
		<!--页面主结构开始-->
		<div id="app" class="mui-views">
			<div class="mui-view">
				<div class="mui-navbar">
				</div>
				<div class="mui-pages">
				</div>
			</div>
		</div>
		<!--页面主结构结束-->
		<!--单页面开始-->
		<div id="setting" class="mui-page">
			<!--页面标题栏开始-->
			<div class="mui-navbar-inner mui-bar mui-bar-nav" style="background-color:#3188DE;">
				<button id="btnback" type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left" style="color: white;">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-center mui-title" style="color: white;">设置</h1>
			</div>
			<!--页面标题栏结束-->
			<!--页面主内容区开始-->
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul class="mui-table-view mui-table-view-chevron">
							<li class="mui-table-view-cell mui-media">
								<a>
									<img class="mui-media-object mui-pull-left head-img"  src="../images/HisLogo.png">
									<div class="mui-media-body">
										<span><div id="sp_displayname"></div></span>
										<p class='mui-ellipsis'>账号:<span id="sp_account"></span></p>
									</div>
								</a>
							</li>
						</ul>

						<ul class="mui-table-view mui-table-view-chevron">
						
							<li class="mui-table-view-cell">
								<a href="#general" class="mui-navigate-right">密码设置</a>
							</li>
						</ul>
						<ul class="mui-table-view mui-table-view-chevron">
							<li class="mui-table-view-cell">
								<a href="#about">关于版本 <i class="mui-pull-right update"><span id="sp_ver"></span></i></a>
							</li>
						</ul>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell" style="text-align: center;" onclick="loginout()">
								<a>退出登录</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!--页面主内容区结束-->
		</div>
		<!--单页面结束-->

		<div id="general" class="mui-page">
			<div class="mui-navbar-inner mui-bar mui-bar-nav" style="background: #3188DE;">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left" style="color: white;">
					<span class="mui-icon mui-icon-left-nav"></span>设置
				</button>
				<h1 class="mui-center mui-title" style="color: white;">密码设置</h1>
			</div>
			<div class="mui-page-content">
				<div class="mui-content">
					<form id='login-form' class="mui-input-group">
						<div class="mui-input-row">
							<label>旧密码</label>
							<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入旧密码">
						</div>
						<div class="mui-input-row">
							<label>新密码</label>
							<input id='password1' type="password" class="mui-input-clear mui-input" placeholder="请输入新密码">
						</div>
					</form>

					<div style="padding: 4px;" align="center">
						<button id='login' class="mui-btn  mui-btn-primary">确认修改</button>

					</div>

				</div>
			</div>
		</div>

	</body>
	<script src="../js/mui.min.js "></script>
	<script src="../js/mui.view.js "></script>
	<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="hos-js/common.js"></script>
	<script src="../js/md5.js"></script>
	<script type="text/javascript" src="hos-js/setting.js" ></script>

</html>
